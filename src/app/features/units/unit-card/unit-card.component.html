<!-- unit-card.component.html -->
<div class="unit-circle" 
     [class.unit-circle--locked]="unit.isLocked"
     [class.unit-circle--completed]="unit.isCompleted"
     (click)="onUnitClick()"
     [@circleAnimation]>
     
  <!-- Circular Progress Ring -->
  <svg class="progress-ring" viewBox="0 0 100 100">
    <!-- Background circle -->
    <circle class="progress-ring__circle--bg"
            cx="50" cy="50" r="46"
            stroke-width="4"/>
    <!-- Progress circle -->
    <circle class="progress-ring__circle--progress"
            cx="50" cy="50" r="46"
            stroke-width="4"
            [style.strokeDasharray]="getProgressCircleValue()"/>
  </svg>

  <!-- Main Content -->
  <div class="unit-circle__content">
    <!-- Icon with Type Indicator -->
    <div class="unit-circle__icon-container">
      <div class="unit-circle__icon" [class.unit-circle__icon--completed]="unit.isCompleted">
        <i class="fas" [ngClass]="getTypeIcon()"></i>
      </div>
      
      <!-- Lock Overlay -->
      <div class="unit-circle__lock" *ngIf="unit.isLocked">
        <i class="fas fa-lock"></i>
      </div>
      
      <!-- Completion Check -->
      <div class="unit-circle__check" *ngIf="unit.isCompleted">
        <i class="fas fa-check"></i>
      </div>
    </div>

    <!-- Title -->
    <h3 class="unit-circle__title">{{ unit.title }}</h3>

    <!-- Progress Badge -->
    <div class="unit-circle__progress" *ngIf="!unit.isLocked">
      {{ unit.progress || 0 }}%
    </div>
  </div>
</div>
