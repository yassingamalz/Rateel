<!--src/app/features/lessons/lesson-card/lesson-card.component.html -->
<div class="lesson-card" 
     [class.lesson-card--locked]="lesson.isLocked"
     [class.lesson-card--completed]="lesson.isCompleted"
     (click)="onCardClick()"
     [@cardAnimation]>
  
  <div class="lesson-card__content">
    <!-- Circle with Icon -->
    <div class="lesson-card__circle">
      <div class="lesson-card__icon">
        <i class="fas" [ngClass]="lesson.icon"></i>
      </div>
      <ng-container *ngIf="lesson.isLocked">
        <div class="lesson-card__lock-overlay">
          <i class="fas fa-lock"></i>
        </div>
      </ng-container>
    </div>

    <div class="lesson-card__info">
      <h3 class="lesson-card__title">{{ lesson.title }}</h3>
      <p class="lesson-card__description">{{ lesson.description }}</p>
      
      <!-- Duration if available -->
      <div class="lesson-card__duration" *ngIf="lesson.duration">
        <i class="fas fa-clock"></i>
        <span>{{ lesson.duration }} min</span>
      </div>
    </div>

    <!-- Right Action Button -->
    <div class="lesson-card__action">
      <ng-container [ngSwitch]="lesson.type">
        <i *ngSwitchCase="'video'" class="fas fa-play"></i>
        <i *ngSwitchCase="'practice'" class="fas fa-pencil"></i>
        <i *ngSwitchCase="'test'" class="fas fa-check"></i>
      </ng-container>
    </div>
  </div>
</div>
