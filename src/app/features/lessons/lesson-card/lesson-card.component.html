<div class="lesson-card" 
      [class.completed]="lesson.isCompleted"
      [class.active]="isActive"
      borderFillEffect              
      [triggerEffect]="isCompleting"
      [attr.data-lesson-id]="lesson.id"
      [class]="getBackgroundClass()"
      (click)="onCardClick()"
      [@cardAnimation]
      dir="rtl">
  
  <div class="lesson-card__progress">
    {{ getProgressIndicator() }}
  </div>

  <div class="lesson-card__content">
    <div class="lesson-card__header">
      <h3 class="lesson-card__title">{{ lesson.title }}</h3>
      <p class="lesson-card__description">{{ lesson.description }}</p>
    </div>

    <div class="lesson-card__footer">
      <span class="lesson-card__duration" *ngIf="lesson.duration">
        {{ lesson.duration }} Ø¯Ù‚ÙŠÙ‚Ø©
      </span>
    </div>
  </div>

</div>
