<!-- course-card.component.html -->
<div class="course-card" 
     [class.course-card--locked]="course.isLocked"
     [class.course-card--completed]="course.progress === 100"
     (click)="onCardClick()"
     [@cardAnimation]>
     
  <!-- Background Image with Overlay -->
  <div class="course-card__background">
    <img [src]="course.imageSrc || 'assets/default-course.jpg'" [alt]="course.title">
    <div class="course-card__overlay"></div>
  </div>

  <!-- Content -->
  <div class="course-card__content">
    <div class="course-card__header">
      <h3 class="course-card__title">{{ course.title }}</h3>
      <p class="course-card__description">{{ course.description }}</p>
    </div>

    <div class="course-card__footer">
      <div class="course-card__status">
        <ng-container *ngIf="course.isLocked">
          <div class="course-card__lock">
            <i class="fas fa-lock"></i>
            <span>Locked</span>
          </div>
        </ng-container>

        <ng-container *ngIf="!course.isLocked && course.progress !== undefined">
          <div class="course-card__progress">
            <div class="progress-bar">
              <div class="progress-bar__fill" 
                   [style.width.%]="course.progress">
              </div>
            </div>
            <span class="progress-bar__text">{{ course.progress }}%</span>
          </div>
        </ng-container>
      </div>

      <div class="course-card__badge" *ngIf="course.badge">
        <i class="fas" 
           [class.fa-star]="course.badge.type === 'achievement'"
           [class.fa-medal]="course.badge.type === 'progress'">
        </i>
        <span>{{ course.badge.value }}</span>
      </div>
    </div>
  </div>
</div>
