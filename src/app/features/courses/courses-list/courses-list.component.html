<!-- courses-list.component.html -->
<section class="courses-section" dir="rtl">
    <div class="courses-container">
      <div class="swiper-container" #swiperContainer>
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let course of courses$ | async">
            <app-course-card
              [course]="course"
              (courseClick)="onCourseSelected($event)">
            </app-course-card>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>
