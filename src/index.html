<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>TajweedApp</title>
  <base href="/">

  <!-- Consolidated Viewport Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
  
  <!-- PWA and Mobile Web App Configurations -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Disable Automatic Formatting -->
  <meta name="format-detection" content="telephone=no">
  <meta name="text-size-adjust" content="none">

  <!-- Performance Optimizations -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="styles/styles.scss">

  <!-- Touch and App Icons -->
  <link rel="apple-touch-icon" href="assets/icon.png">
  <link rel="icon" type="image/png" href="assets/icon.png">

  <style>
    :root {
      --ion-safe-area-left: 0px;
      --ion-safe-area-right: 0px;
      --viewport-height: 100vh;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: var(--viewport-height);
      height: -webkit-fill-available;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
